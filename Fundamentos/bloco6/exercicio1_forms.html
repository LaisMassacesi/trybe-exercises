<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Exercicio Dia 6.1 - Forms
    </h1>
    <form action="" method="GET">
        <!--- Adicionei os campos de entrada para email e senha. -->
        <!--- Adicionei os placeholder Digite seu email e Digite sua senha para os campos de email e senha. -->
        <!--- Adicione o atributo required para os campos de email e senha. -->
        <!--- Adicione o atributo autocomplete="off" para o campo de email. -->
        <!--- Adicione o atributo autofocus para o campo de email.  -->
        <label for="email">Insira seu e-mail</label>
        <input type="email" placeholder="Digite seu e-mail" required id="email" autocomplete="off" autofocus>
        <button type="submit">Enviar</button>

        <label for="senha">Senha</label>
        <input type="password" placeholder="Digite sua senha" required id="senha">
        <button type="submit">Enviar</button>
        

        <!--- Adicionei um checkbox com o texto Lembre-me . -->
        <br>
        <br>
        <label for="Lembrete">Lembre-me</label>
        <input type="checkbox" name="Lembre-me" id="lembrete">


        <!--- Adicione um botÃ£o com o texto Entrar . -->
        <br>
        <br>
        <br>
        <button>Entrar</button>

        <br>
        <br>
    </form>
</body>
</html>
